<main
  class="
      content-horizontal-center
      content-vertical-center
    "
>
  <div class="w-100 w-m text-left">
    <form id="page-form" style="display: block;">
      <div class="page-item page-item-text">
        <h3>Please tell us a little about yourself</h3>
      </div>
      <p class="font-weight-bold" style="margin: 1rem 0 0.25rem">
        Please tell us your gender
      </p>
      <p class="small text-muted hide-if-empty" style="margin: 0.25rem 0"></p>
      <table class="table-plain page-item-table">
        <colgroup>
          <col style="width: 7.5%" />
          <col style="width: 92.5%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-gender"
                value="male"
                id="please-tell-us-your-gender-male"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-gender-male">
                male
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-gender"
                value="female"
                id="please-tell-us-your-gender-female"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-gender-female">
                female
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-gender"
                value="other"
                id="please-tell-us-your-gender-other"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-gender-other">
                other
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-gender"
                value="notsay"
                id="please-tell-us-your-gender-notsay"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-gender-notsay">
                prefer not to say
              </label>
            </td>
          </tr>
        </tbody>
      </table>
      <p class="font-weight-bold" style="margin: 1rem 0 0.25rem">
        Which year were you born?
      </p>
      <p class="small text-muted hide-if-empty" style="margin: 0.25rem 0">
        Please enter a four-digit year
      </p>
      <input
        name="which-year-were-you-born"
        required=""
        class="w-100"
        type="number"
        min="1920"
        max="2010"
      />
      <p class="font-weight-bold" style="margin: 1rem 0 0.25rem">
        Please tell us your education level
      </p>
      <p class="small text-muted hide-if-empty" style="margin: 0.25rem 0"></p>
      <table class="table-plain page-item-table">
        <colgroup>
          <col style="width: 7.5%" />
          <col style="width: 92.5%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-education-level"
                value="none"
                id="please-tell-us-your-education-level-none"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-education-level-none">
                None
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-education-level"
                value="elementary school"
                id="please-tell-us-your-education-level-elementary school"
                required=""
              />
            </td>
            <td>
              <label
                for="please-tell-us-your-education-level-elementary school"
              >
                Elementary School
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-education-level"
                value="high school"
                id="please-tell-us-your-education-level-high school"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-education-level-high school">
                High School
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-education-level"
                value="college"
                id="please-tell-us-your-education-level-college"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-education-level-college">
                College, Bachelor's degree or equivalent
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-education-level"
                value="master"
                id="please-tell-us-your-education-level-master"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-education-level-master">
                Master's degree or equivalent
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                name="please-tell-us-your-education-level"
                value="doctorate"
                id="please-tell-us-your-education-level-doctorate"
                required=""
              />
            </td>
            <td>
              <label for="please-tell-us-your-education-level-doctorate">
                Doctorate
              </label>
            </td>
          </tr>
        </tbody>
      </table>
      <p class="font-weight-bold" style="margin: 1rem 0 0.25rem">
        What language is your native (first) language?
      </p>
      <p class="small text-muted hide-if-empty" style="margin: 0.25rem 0"></p>
      <table class="table-plain page-item-table">
        <colgroup>
          <col style="width: 7.5%" />
          <col style="width: 92.5%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <input
                type="radio"
                name="what-language-is-your-native-(first)-language"
                value="english"
                id="what-language-is-your-native-(first)-language-english"
                checked="checked"
              />
            </td>
            <td>
              <label
                for="what-language-is-your-native-(first)-language-english"
              >
                English
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</main>
<footer
  class="
  content-horizontal-right
  content-vertical-center
"
>
  <button type="submit" form="page-form">
    Continue â†’
  </button>
</footer>
